<ion-content [fullscreen]="true">
  <ion-list>
    <ion-img src="assets/logo.svg"></ion-img>

    <ion-item>
      <ion-label position="stacked">Enter the name of your organization:</ion-label>
      <ion-input placeholder="organization" [(ngModel)]="organization"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="stacked">Enter the secret key for your quiz:</ion-label>
      <ion-input placeholder="secret" [(ngModel)]="secret"></ion-input>
    </ion-item>
    <ion-button (click)="onSubmit()">Submit</ion-button>
    <ion-item>

    </ion-item>
    <ion-item lines="none">
      <span class="tiny">Version 0.8.5</span>
    </ion-item>

  </ion-list>
</ion-content>
